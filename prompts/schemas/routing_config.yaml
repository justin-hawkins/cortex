      - name: gemma3:4b
        endpoint: "http://192.168.1.79:11434"
        type: ollama

  small:
    context_window: 32000
    safe_working_limit: 22000
    models:
      - name: gemma3:12b
        endpoint: "http://192.168.1.79:11434"
        type: ollama

  large:
    context_window: 64000
    safe_working_limit: 45000
