# File: services/model-gateway/docker-compose.yml
version: "3.8"

services:
  model-gateway:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - OTEL_SERVICE_NAME=model-gateway
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      # Provider endpoints (from servers.yaml)
      - OLLAMA_CPU_ENDPOINT=http://192.168.1.11:11434
      - OLLAMA_GPU_ENDPOINT=http://192.168.1.12:11434
      - VLLM_ENDPOINT=http://192.168.1.11:8000/v1
      # Anthropic (set in .env file)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # Optional: Jaeger for local tracing
  jaeger:
    image: jaegertracing/all-in-one:1.52
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    profiles:
      - observability